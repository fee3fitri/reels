<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- LinkedIn Meta -->
    <meta property="og:title" content="Reels" />
    <meta property='og:image' content="<%= image_url('reels/app/assets/images/splash_screenshot.jpg') %>"/>
    <meta property="og:description"
       content="A clone of an award-winning ecommerce site, called Rollies, where users can do online shopping and leave a review of products they bought.  This project utilized Rails and postgreSQL for the backend, React/Redux and CSS3 for the frontend.
      Reels is heavily focused on front-end animation and UI/UX design to mimic the original site which won a Site of The Day awards by awwwards.com."
    />
    <meta property="og:url"
       content="https://reels.onrender.com/"
    />
    
    <!-- Links-->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">

    <!-- JS scripts -->
    <script src="https://kit.fontawesome.com/e4095fb22d.js" crossorigin="anonymous"></script>
    
    <title>Reels</title>
  </head>
  
  <body>
    <div id="root"></div>
  </body>
</html>
